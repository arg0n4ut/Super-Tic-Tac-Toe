<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="assets/image.png">
</head>
<body>
  <h1 style="text-align: center;">Super Tic-Tac-Toe</h1>
  
  <!-- Game board and logo container -->
  <div id="game-container" style="display: flex;">
    <!-- Game board: 9 super-cells, each with 9 cells -->
    <div id="game-board">
      <!-- Super-cell 0 -->
      <div class="super-cell" data-field="0">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 1 -->
      <div class="super-cell" data-field="1">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 2 -->
      <div class="super-cell" data-field="2">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 3 -->
      <div class="super-cell" data-field="3">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 4 -->
      <div class="super-cell" data-field="4">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 5 -->
      <div class="super-cell" data-field="5">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 6 -->
      <div class="super-cell" data-field="6">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 7 -->
      <div class="super-cell" data-field="7">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
      <!-- Super-cell 8 -->
      <div class="super-cell" data-field="8">
        <div class="cell" data-spot="0"></div>
        <div class="cell" data-spot="1"></div>
        <div class="cell" data-spot="2"></div>
        <div class="cell" data-spot="3"></div>
        <div class="cell" data-spot="4"></div>
        <div class="cell" data-spot="5"></div>
        <div class="cell" data-spot="6"></div>
        <div class="cell" data-spot="7"></div>
        <div class="cell" data-spot="8"></div>
      </div>
    </div>

    <!-- Event logo -->
    <div id="event-logo" style="margin-left: 20px; margin-right: 20px;">
      <img src="assets/Logo.jpg" alt="Event Logo" style="width: 250px; height: auto;" />
    </div>
  </div>

  <!-- Hidden SVGs for player icons -->
  <div style="display: none;">
    <svg id="icon-x" viewBox="0 0 100 100">
      <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="10"/>
      <line x1="90" y1="10" x2="10" y2="90" stroke="black" stroke-width="10"/>
    </svg>
    <svg id="icon-o" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="35" fill="none" stroke="black" stroke-width="10"/>
    </svg>
  </div>

  <script src="game.js"></script>
</body>
</html>
